<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universe Finder - Intro</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000011 0%, #000000 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      flex-direction: column;
    }

    .stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent url('Un.gif') repeat;
      background-size: cover;
      
    }


    .logo {
      width: 120px;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeInZoom 2s ease-out 2s forwards;
    }

    .title {
      position: relative;
      font-size: 3rem;
      opacity: 0;
      animation: fadeInZoom 2s ease-out 3s forwards;
      text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
    }

    @keyframes fadeInZoom {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .start-btn {
      position: absolute;
      bottom: 10%;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #00ffff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      opacity: 0;
      animation: fadeInBtn 1s ease-in 5s forwards;
    }

    @keyframes fadeInBtn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgm" autoplay loop>
    <source src="bgm.mp3" type="audio/mpeg" />
  </audio>

  <div class="stars"></div>

  <!-- Logo image above the title -->
  <img src="logo.png" alt="Logo" class="logo">

  <!-- Title -->
  <h1 class="title">ðŸ”­ Universe Finder ðŸŒŒ</h1>

  <!-- Start button -->
  <button class="start-btn" onclick="window.location.href='index2.html'">Start Game</button>

</body>
</html>
