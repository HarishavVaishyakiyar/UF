<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
  <title>üî≠ Universe Finder üåå</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('space_bg_game.jpg') center/cover no-repeat;
      background-size: cover;
      color: white;
      text-align: center;
      position: relative;
      transition: background 0.5s ease;
     width: 100%;
    height: 100%;
    }

   /* .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
*/
    .content {
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 100px;
      margin-top: 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px cyan, 0 0 20px magenta;
      margin: 10px 0 20px;
    }

    .level-buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      box-shadow: 0 0 10px #00ffffaa;
      transition: 0.3s;
    }

    .level-buttons button:hover {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      box-shadow: 0 0 20px magenta;
      transform: scale(1.1);
    }

    #game-board {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }

    .card {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      perspective: 100px;
    }

    .card .inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      position: absolute;
      transition: transform 0.3s;
      transform: rotateY(180deg);
    }

    .card.flipped .inner {
      transform: rotateY(0deg);
    }

    .card .emoji, .card .hidden {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      font-size: 2rem;
    }

    .card .hidden {
      background: linear-gradient(135deg, yellow, red);
      transform: rotateY(180deg);
    }

    .card.match {
      background: green;
      color: white;
      box-shadow: 0 0 15px green;
    }

    #menu-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }

    #menu-bar button {
      padding: 8px 15px;
      border-radius: 30px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    #menu-bar button:hover {
      background: lime;
    }

    #winner-screen {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>


<audio id="bgm" muted preload="auto" loop>
  <source src="bgm.mp3" type="audio/mpeg" />
</audio>


<div class="overlay"></div>

<div class="content">
  <img src="logo.png" alt="Logo" class="logo">
  <h1>üî≠ Universe Finder üåå</h1>

  <div id="difficulty-screen">
    <h2>Select Difficulty</h2>
    <div class="level-buttons">
      <button onclick="startGame('easy')">Easy (2x2)</button>
      <button onclick="startGame('medium')">Medium (4x4)</button>
      <button onclick="startGame('hard')">Hard (6x6)</button>
      <button onclick="startGame('dangerous')">Dangerous (8x8)</button>
    </div>
  </div>

  <div id="winner-screen">
    <h2>You Win!</h2>
    <button onclick="nextLevel()">Next Level</button>
  </div>

  <p>‚è∞ Time: <span id="timer">0</span> sec | üîÑ Moves: <span id="moves">0</span></p>

  <div id="menu-bar" style="display: none;">
    <button onclick="restartLevel()">Restart</button>
    <button onclick="goHome()">Home</button>
  </div>

  <div id="game-board"></div>
</div>

<script>
  const emojiSets = {
    easy: ["ü™ê", "üåç"],
    medium: ["üëΩ", "üõ∞Ô∏è", "üõ∏", "‚òÑÔ∏è", "üå†", "ü™ê", "üåï", "üåç"],
    hard: ["üëæ", "üß¨", "üì°", "ü¶∏", "ü§∫", "‚òÄÔ∏è", "üåü", "üí´", "üëΩ", "üåë", "‚òÑÔ∏è", "üë®‚ÄçüöÄ", "üõ∞Ô∏è", "üõ∏", "üå†", "ü™ê", "üåï", "üåç"],
    dangerous: ["üëæ", "üß¨", "üì°", "ü¶∏", "ü§∫", "‚òÄÔ∏è", "üåü", "üí´", "üëΩ", "üåë", "‚òÑÔ∏è", "üë®‚ÄçüöÄ", "üõ∞Ô∏è", "üõ∏", "üå†", "ü™ê", "üåï", "üåç", "ü¶†", "üéá", "‚ò¢Ô∏è", "‚ö†Ô∏è", "üïâÔ∏è", "‚öïÔ∏è", "üéµ", "üîá", "‚ôÄÔ∏è", "‚ôÇÔ∏è", "‚ôê", "‚ù§Ô∏è", "üëπ", "üëº"]
  };

  let firstCard, secondCard, lockBoard = false;
  let moves = 0, timer = 0, timerInterval;
  let currentLevel = "";
  const levelOrder = ["easy", "medium", "hard", "dangerous"];

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }


function startBGM() {
    const bgm = document.getElementById("bgm");
    bgm.muted = false;
    bgm.play().catch((e) => {
      console.log("Autoplay failed. User interaction needed.");
    });
  }


  function startGame(level) {
   startBGM();
    currentLevel = level;
    document.getElementById("difficulty-screen").style.display = "none";
    document.getElementById("menu-bar").style.display = "flex";
    document.getElementById("winner-screen").style.display = "none";
    moves = 0; timer = 0; clearInterval(timerInterval);

    const emojis = [...emojiSets[level], ...emojiSets[level]];
    const shuffled = shuffle(emojis);
    const gameBoard = document.getElementById("game-board");
    gameBoard.innerHTML = "";

    let gridSize = level === 'easy' ? 2 : level === 'medium' ? 4 : level === 'hard' ? 6 : 8;
    gameBoard.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

    shuffled.forEach(emoji => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.emoji = emoji;

      const inner = document.createElement('div');
      inner.className = 'inner';

      const front = document.createElement('div');
      front.className = 'emoji';
      front.innerText = emoji;

      const back = document.createElement('div');
      back.className = 'hidden';
      back.innerText = 'üî≠';

      inner.appendChild(back);
      inner.appendChild(front);
      card.appendChild(inner);

      card.addEventListener('click', flipCard);
      gameBoard.appendChild(card);
    });

    document.getElementById("timer").innerText = timer;
    document.getElementById("moves").innerText = moves;

    timerInterval = setInterval(() => {
      timer++;
      document.getElementById("timer").innerText = timer;
    }, 1000);
  }

  function flipCard() {
    if (lockBoard || this === firstCard) return;
    this.classList.add('flipped');
    if (!firstCard) {
      firstCard = this;
      return;
    }

    secondCard = this;
    moves++;
    document.getElementById("moves").innerText = moves;
    checkMatch();
  }

  function checkMatch() {
    lockBoard = true;
    if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
      firstCard.classList.add('match');
      secondCard.classList.add('match');
      firstCard.removeEventListener('click', flipCard);
      secondCard.removeEventListener('click', flipCard);
      reset();
      checkWin();
    } else {
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        reset();
      }, 1000);
    }
  }

  function reset() {
    [firstCard, secondCard, lockBoard] = [null, null, false];
  }

  function checkWin() {
    if (!document.querySelector('.card:not(.match)')) {
      clearInterval(timerInterval);
      document.getElementById("winner-screen").style.display = "block";
    }
  }

  function nextLevel() {
    const next = levelOrder.indexOf(currentLevel) + 1;
    if (next < levelOrder.length) {
      startGame(levelOrder[next]);
    } else {
      alert("Congratulations! You've completed all levels.");
      goHome();
    }
  }

  function restartLevel() {
    startGame(currentLevel);
  }

  function goHome() {
    location.reload();
  }
</script>

</body>
</html>
